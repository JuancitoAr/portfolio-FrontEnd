<div class="card border-light mb-4 mt-3" style="max-width: auto;">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h4 class="card-title">{{titulo}}</h4>
                <h6>{{fecha_inicio}}</h6>
            </div>
            <div class="col-auto">
                <i class="uil uil-file-edit-alt" *ngIf="logueado" style="font-size: 1.8em;color: #0d94b9" data-bs-toggle="modal" data-bs-target="#editarProyecto"></i>
                <i class="uil uil-trash-alt" *ngIf="logueado" style="font-size: 1.8em; color: #0d94b9" data-bs-toggle="modal" [attr.data-bs-target]="'#eliminarProyecto' + proyecto_id "></i>
            </div>
        </div>
    </div>
    <div class="card-body">
      <p class="card-text">{{descripcion}}</p>
        <a href={{link}} target="_blank">{{mascara}}</a>
    </div>
</div>

<!-- Modal Editar Proyecto -->
<div class="modal fade" id="editarProyecto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalEditarProyecto">Editar Proyecto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="m-3">
                        <label for="editarTituloProyecto" class="form-label">Titulo del Proyecto</label>
                        <input class="form-control" id="editarTituloProyecto" type="text" aria-label="Editar Titulo Proyecto">
                    </div>
                    <div class="m-3">
                        <label for="editarFecha" class="form-label">A침o de Inicio</label>
                        <input class="form-control" id="editarFecha" type="text" aria-label="A침o de Inicio">
                    </div>
                    <div class="m-3">
                        <label for="editarDescripcionP" class="form-label">Descripci칩n del Proyecto</label>
                        <textarea class="form-control" id="editarDescripcionP" type="text" aria-label="Editar Descripcion de Proyecto" rows="5"></textarea>
                    </div>
                    <div class="m-3">
                        <label for="editarEnlaceP" class="form-label">Enlace</label>
                        <input class="form-control" id="editarEnlaceP" type="text" aria-label="Enlace">
                    </div>
                    <div class="m-3">
                        <label for="editarTextoEnlaceP" class="form-label">Texto del Enlace</label>
                        <input class="form-control" id="editarTextoEnlaceP" type="text" aria-label="Mascara Enlace">
                        <div class="form-text">Usaremos este texto para enmascarar el enlace</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancerlar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Eliminar Proyecto -->
<div class="modal fade" [attr.id]="'eliminarProyecto' + proyecto_id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalEliminarProyecto">Eliminar este Proyecto</h1>
                <button [attr.id]="'closeModalDeleteProyecto' + proyecto_id " type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="m-4">
                        Estas a punto de <strong>Eliminar</strong> {{titulo}} y toda su informaci칩n!!! Estas Seguro?
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button (click)="deleteProyecto(proyecto_id)" type="button" class="btn btn-danger">Aceptar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancerlar</button>
            </div>
        </div>
    </div>
</div>
