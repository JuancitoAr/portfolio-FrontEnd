<section class="banner">
    <header class="header">
        <nav class="nav">
            <a class="navbar-brand" href="https://argentinaprograma.inti.gob.ar/" target="_blank">
                <img style="width: 175px; color: #ededed;" src="../assets/imagenes/APLogo_Gris.png">
            </a>
            <ul class="list-group list-group-horizontal nav-correccion">
                <li class="list-group-item">
                    <a href="https://github.com/JuancitoAr" target="_blank">
                        <i class="uil uil-github" style="font-size: 3em; color: #D4D4D4"></i>
                    </a>
                </li>
                <li *ngIf="!logueado" class="list-group-item">
                    <button class="button" (click)="loguin()">Login</button>
                </li>
                <li *ngIf="logueado" class="list-group-item">
                    <button class="button" (click)="logout()">Logout</button>
                </li>
            </ul>
        </nav>
    </header> 
    <!-- Futura funcionalidad. Editar imagen del banner
    <div *ngIf="logueado" class="row">
        <i class="uil uil-image-edit row align-items-center justify-content-center" style="font-size: 3.6em; height: 60vh; color: #fff" data-bs-toggle="modal" data-bs-target="#banner"></i>
    </div> -->
</section>

<!-- Modal Banner -->
<div class="modal fade" id="banner" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalBanner">Editar Banner</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="m-3">
                <label for="enlaceNuevoBanner" class="form-label">Enlace del Banner</label>
                <input class="form-control" id="enlaceNuevoBanner" type="text" aria-label="Enlace a nuevo Banner">
                <div class="form-text">Procura usar una imagen de calidad y de tama√±o acorde.</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancerlar</button>
        </div>
      </div>
    </div>
</div>
