<!-- Modal Editar Habilidad -->
<div class="modal fade" id="editarEstaHabilidad" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalEditarHabilida">Editar esta Habilidad</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="m-4">
                        <label for="editarHabilidad" class="form-label">Habilidad</label>
                        <input class="form-control" id="editarHabilidad" type="text" aria-label="Habiliadad">
                    </div>
                    <div class="m-4">
                        <label for="nivelHabilidad" class="form-label">Nivel alcanzado</label>
                        <input class="form-control" id="nivelHabilidad" type="text" aria-label="Nivel de la habilidad">
                        <div class="form-text">Ingrese solo el valor numerico</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancerlar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Eliminar Habilidad -->
<div class="modal fade" id="eliminarEstaHabilidad" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
