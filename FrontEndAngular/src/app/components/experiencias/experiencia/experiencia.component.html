<div class="card mx-1 my-1">
    <div class="row justify-content-evenly mx-1 my-1">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2 align-self-center">
            <img src={{imagen}} [attr.alt]="'logo_' + experiencia_laboral_id + '_tarjeta'" class="card-img">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-9 col-xxl-9">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4 class="card-title">{{titulo}}</h4>
                    </div>
                    <div class="col-auto">
                        <i class="uil uil-file-edit-alt" *ngIf="logueado" style="font-size: 1.8em; color: #0d94b9" data-bs-toggle="modal" data-bs-target="#editarExperiencia"></i>
                        <i class="uil uil-trash-alt" *ngIf="logueado" style="font-size: 1.8em; color: #0d94b9" data-bs-toggle="modal" [attr.data-bs-target]="'#eliminarExperiencia' + experiencia_laboral_id"></i>
                    </div>
                </div>
                <p class="card-text">{{descripcion}}</p>          
            </div>
        </div>
    </div>                
</div>  

<!-- Modal Editar Experiencia -->
<div class="modal fade" id="editarExperiencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalEditarExperiencia">Editar Experiencia Laboral</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="m-4">
                        <label for="enlaceEditarExperienciaLaboral" class="form-label">Imagen Experiencia Laboral</label>
                        <input class="form-control" id="enlaceEditarExperienciaLaboral" type="text" placeholder="Agrega el enlace de la imagen" aria-label="Enlace a tu nueva Foto">
                    </div>
                    <div class="m-4">
                        <label for="editarTitulo" class="form-label">Titulo de la Experiencia Laboral</label>
                        <input class="form-control" id="editarTitulo" type="text" aria-label="Titulo Experiencia Laboral">
                    </div>
                    <div class="m-4">
                        <label for="editarDescripcionE" class="form-label">Descripción de la Experiencia Laboral</label>
                        <textarea class="form-control" id="editarDescripcionE" type="text" aria-label="Editar Descripcion de Experiencia" rows="5"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancerlar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Eliminar Experiencia -->
<div class="modal fade" [attr.id]="'eliminarExperiencia' + experiencia_laboral_id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalEliminarExperiencia">Eliminar Experiencia Laboral</h1>
                <button [attr.id]="'closeModalDeleteExp' + experiencia_laboral_id" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="m-4">
                        Estas a punto de <strong>Eliminar</strong> {{titulo}} y toda su información!!! Estas Seguro?
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button (click)="deleteExperienciaLaboral(experiencia_laboral_id)" type="button" class="btn btn-danger">Aceptar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancerlar</button>
            </div>
        </div>
    </div>
</div>
