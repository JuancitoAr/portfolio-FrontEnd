<section class="container">
    <div class="row">
        <div class="col">
            <h1 class="color-titulo">Experiencia</h1>
        </div>
        <div *ngIf="logueado" class="col-auto">
            <i class="uil uil-file-plus-alt" style="font-size: 2.5em; color: #0d94b9" data-bs-toggle="modal" data-bs-target="#agregarExperiencia"></i>
        </div>   
    </div>
    <div *ngFor="let experienciaLaboral of experienciasLaborales">
        <app-experiencia
            [experiencia_laboral_id]="experienciaLaboral.experiencia_laboral_id"
            titulo="{{experienciaLaboral.titulo}}"
            descripcion="{{experienciaLaboral.descripcion}}"
            imagen="{{experienciaLaboral.imagen}}"
            (experienciaEliminada)="getExperienciaLaboral()"
            ></app-experiencia>
    </div>
</section>

<!-- Modal Agregar Experiencia -->
<div class="modal fade" id="agregarExperiencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalAgregarExperiencia">Nueva Experiencia Laboral</h1>
                <button id="closeModalAddExp" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #addFormExp="ngForm" (ngSubmit)="onSubmitAddExp(addFormExp)">
                    <div class="form-group m-4">
                        <label for="imagenExp" class="form-label">Imagen Experiencia Laboral</label>
                        <input name="imagenExp" class="form-control" id="imagenExp" type="text" placeholder="Agrega el enlace de la imagen" aria-label="Enlace a tu nueva Foto">
                    </div>
                    <div class="form-group m-4">
                        <label for="tituloExp" class="form-label">Titulo de la Experiencia Laboral</label>
                        <input name="tituloExp" class="form-control" id="tituloExp" type="text" aria-label="Titulo Experiencia Laboral" required>
                    </div>
                    <div class="form-group m-4">
                        <label for="descripcionExp" class="form-label">Descripci√≥n de la Experiencia Laboral</label>
                        <textarea name="descripcionExp" class="form-control" id="descripcionExp" type="text" aria-label="Nueva Descripcion de Experiencia" rows="5" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button (click)="onSubmitAddExp(addFormExp)" type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancerlar</button>
            </div>
        </div>
    </div>
</div>
