<!-- Modal Editar Habilidad Blanda -->
<div class="modal fade" id="editarHabilidadBlanda" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalEditarHabilidaBlanda">Editar Habilidad Blanda</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="m-4">
                        <label for="editarHabilidadBlanda" class="form-label">Habilidad</label>
                        <input class="form-control" id="editarHabilidadBlanda" type="text" aria-label="Habiliadad Blanda">
                    </div>
                    <div class="m-4">
                        <label for="nivelHabilidadBlanda" class="form-label">Nivel alcanzado</label>
                        <input class="form-control" id="nivelHabilidadBlanda" type="text" aria-label="Nivel de la habilidad">
                        <div class="form-text">Ingrese solo el valor numerico</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancerlar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Eliminar Habilidad Blanda -->
