<section class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 col-xxl-3 acerca text-center"> 
            <img src="{{usuario?.foto}}"> 
                <div>
                    <h1 id="nombree">{{usuario?.nombre}} {{usuario?.apellido}}</h1>
                    <h2 id="tituloo">{{usuario?.titulo}}</h2>
                    <a *ngIf="logueado" data-bs-toggle="modal" data-bs-target="#perfil">
                        <i  class="uil uil-file-edit-alt" style="font-size: 1.8em; color: #0d94b9"></i>
                    </a>
                </div> 
        </div>  
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 col-xl-9 col-xxl-9 pt-3"> 
            <div class="row">
                <div class="col">
                    <h2 class="text-center color-titulo">Acerca de mi</h2>
                </div>
                <div class="col-auto" *ngIf="logueado">
                    <i class="uil uil-file-edit-alt" style="font-size: 2.5em; color: #0d94b9" data-bs-toggle="modal" data-bs-target="#acercaDeMi"></i>
                </div>
            </div>
            <p>{{usuario?.descripcion}}</p>        
        </div>
    </div>
</section>

<!-- Modal Perfil -->
<div class="modal fade" id="perfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" #perfilModal>
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalPerfil">Editar Perfil</h1>
          <button id="closeModalPerfil" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group m-4">
                    <label for="foto" class="form-label">Enlace de tu Foto</label>
                    <input name="foto" ngModel="{{usuario?.foto}}" class="form-control" id="foto" type="text" aria-label="Enlace a tu nueva Foto" required>
                </div>
                <div class="form-group m-4">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input name="apellido" ngModel="{{usuario?.apellido}}" class="form-control" id="apellido" type="text" aria-label="Apellido" required>
                </div>
                <div class="form-group m-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input name="nombre" ngModel="{{usuario?.nombre}}" class="form-control" id="nombre" type="text" aria-label="Nombre" required>
                </div>
                <div class="form-group m-4">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input name="titulo" ngModel="{{usuario?.titulo}}" class="form-control" id="titulo" type="text" aria-label="Titulo" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button (click)="onSubmitPerfil()" type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
</div>

<!-- Modal Acerca de Mi -->
<div class="modal fade" id="acercaDeMi" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" #acercaModal>
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalAcercaDeMi">Editar Acerca de Mi</h1>
          <button id="closeModalAcerca" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group m-4">
                    <label for="descripcion" class="form-label">Editar descripci√≥n</label>
                    <textarea name="descripcion" ngModel="{{usuario?.descripcion}}" class="form-control" id="descripcion" type="text" aria-label="Nueva Descripcion sobre ti" rows="5"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button (click)="onSubmitAcerca()" type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancerlar</button>
        </div>
      </div>
    </div>
</div>
