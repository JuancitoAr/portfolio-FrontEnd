<div class="row">
    <div class="col text-center">
        <h3>Habilidades Duras</h3>
    </div>
    <div *ngIf="logueado" class="col-auto">
        <i class="uil uil-file-plus-alt" style="font-size: 1.8em; color: #0d94b9" data-bs-toggle="modal" data-bs-target="#agregarHabilidadDura"></i>
    </div>
</div>
<app-habilidad-dura-individual></app-habilidad-dura-individual>

<!-- Modal Agregar Habilidad Dura -->
<div class="modal fade" id="agregarHabilidadDura" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalAgregarHabilidaDura">Nueva Habilidad</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="m-4">
                        <label for="habilidadDura" class="form-label">Tipo de Habilidad</label>
                        <input class="form-control" id="habilidadDura" type="text" aria-label="Habiliadad Dura" value="Habilidad Dura" disabled style="opacity: 0.8; color: #888;">
                    </div>
                    <div class="m-4">
                        <label for="nuevaHabilidadDura" class="form-label">Habilidad</label>
                        <input class="form-control" id="nuevaHabilidadDura" type="text" placeholder="Por ejemplo: Html" aria-label="Habiliadad Dura">
                    </div>
                    <div class="m-4">
                        <label for="nivelHabilidadDura" class="form-label">Nivel alcanzado</label>
                        <input class="form-control" id="nivelHabilidadDura" type="text" aria-label="Nivel de la habilidad">
                        <div class="form-text">Ingrese solo el valor numerico</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancerlar</button>
            </div>
        </div>
    </div>
</div>
